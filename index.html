<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="contenedor">
      <h1 id="titulo">Calculator</h1>
      <div class="calculator-div">
        <div class="botones-pantalla">
        <div class="calculator- display">
          <div class="calculator-screen">
            <div class="display-container">
            <h2 id="display-value"></h2>
          </div>
          </div>
          <div class="button-container">
            <button id="c" class="botones" type="button">C</button>
            <button id="nine" class="botones numeros" type="button">9</button>
            <button id="eight" class="botones numeros" type="button">8</button>
            <button id="seven" class="botones numeros" type="button">7</button>
            <button id="six" class="botones numeros" type="button">6</button>
            <button id="five" class="botones numeros" type="button">5</button>
            <button id="four" class="botones numeros" type="button">4</button>
            <button id="three" class="botones numeros" type="button">3</button>
            <button id="two" class="botones numeros" type="button">2</button>
            <button id="one" class="botones numeros" type="button">1</button>
            <button id="zero" class="botones numeros" type="button">0</button>
            <button id="punto" class="botones numeros" type="button">.</button>
            <button id="sumar" class="botones operadores" type="button">+</button>
            <button id="restar" class="botones operadores" type="button">-</button>
            <button id="multiplicar" class="botones operadores" type="button">x</button>
            <button id="dividir" class="botones operadores" type="button">/</button>
            <button id="igual" class="botones operadores" type="button">=</button>
          </div>
        </div>
        </div>
      </div>
      <footer>
        <p>David Hurtado. 2021</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
